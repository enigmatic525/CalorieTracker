<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Calorie Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neutral: {
                            850: '#1f1f1f',
                            900: '#171717',
                            950: '#0a0a0a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        input[type="text"] { 
            cursor: text !important; 
            -webkit-user-select: text !important;
            user-select: text !important;
            font-weight: 400;
        }
        .header-text { font-weight: 700; }
        .normal-text { font-weight: 400; }
        
        .tab-active {
            color: #fbbf24; /* amber-400 */
            border-bottom: 2px solid #fbbf24;
        }
        .tab-inactive {
            color: #737373; /* neutral-500 */
            border-bottom: 2px solid transparent;
        }
        .tab-inactive:hover { color: #a3a3a3; }
    </style>
</head>
<body class="bg-neutral-950 text-neutral-100 pb-24 normal-text selection:bg-amber-500/30">
    <div id="app" class="max-w-4xl mx-auto p-4 md:p-8 space-y-8">
        
        <!-- Dashboard Header -->
        <header class="bg-neutral-900/50 backdrop-blur-sm p-6 rounded-3xl border border-neutral-800 shadow-2xl">
            <div id="totals-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full">
                <!-- Stats injected here -->
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <!-- Input Section -->
                <section class="bg-neutral-900 p-6 rounded-3xl border border-neutral-800 shadow-xl space-y-4">
                    <!-- Mode Tabs -->
                    <div class="flex items-center gap-6 border-b border-neutral-800 pb-1">
                        <button onclick="setInputMode('daily')" id="tab-daily" class="tab-active pb-2 text-xs header-text uppercase tracking-widest transition-all">
                            Log to Daily
                        </button>
                        <button onclick="setInputMode('library')" id="tab-library" class="tab-inactive pb-2 text-xs header-text uppercase tracking-widest transition-all">
                            Save to Library
                        </button>
                    </div>

                    <div class="relative flex items-center group">
                        <div class="absolute left-4 z-10 pointer-events-none transition-colors duration-300">
                            <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-neutral-500 group-focus-within:text-amber-500"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                            <svg id="loading-spinner" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden animate-spin text-amber-500"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></svg>
                        </div>
                        <input 
                            id="food-input"
                            type="text"
                            placeholder="Describe food (e.g., 'Chicken sandwich') or enter calories..."
                            class="relative z-20 w-full bg-neutral-850 border border-transparent focus:border-neutral-700 rounded-2xl py-4 pl-12 pr-4 text-lg outline-none focus:ring-2 focus:ring-amber-500/50 transition-all block text-white placeholder-neutral-600"
                        >
                    </div>
                    <p id="error-msg" class="hidden mt-3 text-rose-400 text-xs px-2 font-bold"></p>
                </section>

                <!-- Daily Log -->
                <section class="bg-neutral-900 rounded-3xl border border-neutral-800 overflow-hidden shadow-lg">
                    <div class="p-6 border-b border-neutral-800 bg-neutral-900/50">
                        <h2 class="header-text flex items-center gap-2 uppercase tracking-wider text-[10px] text-neutral-500">Today's Log</h2>
                    </div>
                    <div id="log-container" class="divide-y divide-neutral-800 max-h-[500px] overflow-y-auto no-scrollbar">
                        <!-- Items injected here -->
                    </div>
                </section>
            </div>

            <!-- Library -->
            <aside class="bg-neutral-900 rounded-3xl border border-neutral-800 h-fit overflow-hidden shadow-lg">
                <div class="p-6 border-b border-neutral-800 bg-neutral-900/50 header-text uppercase tracking-wider text-[10px] text-neutral-500">Library</div>
                <div id="library-container" class="p-2 space-y-1 max-h-[500px] overflow-y-auto no-scrollbar">
                    <!-- Library items injected here -->
                </div>
            </aside>
        </div>
    </div>

    <script>
        const apiKey = "";
        const modelName = "gemini-2.5-flash-preview-09-2025";
        let dailyLog = [];
        let savedItems = [];
        let inputMode = 'daily';

        const elements = {
            input: document.getElementById('food-input'),
            log: document.getElementById('log-container'),
            library: document.getElementById('library-container'),
            stats: document.getElementById('totals-grid'),
            spinner: document.getElementById('loading-spinner'),
            searchIcon: document.getElementById('search-icon'),
            error: document.getElementById('error-msg'),
            tabDaily: document.getElementById('tab-daily'),
            tabLibrary: document.getElementById('tab-library')
        };

        function init() {
            const data = JSON.parse(localStorage.getItem('calorie_tracker_data') || '{"log":[],"library":[]}');
            dailyLog = data.log;
            savedItems = data.library;
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            }

            render();
            elements.input.focus();
        }

        function setInputMode(mode) {
            inputMode = mode;
            
            if (mode === 'daily') {
                elements.tabDaily.className = 'tab-active pb-2 text-xs header-text uppercase tracking-widest transition-all';
                elements.tabLibrary.className = 'tab-inactive pb-2 text-xs header-text uppercase tracking-widest transition-all';
                elements.input.placeholder = "Describe food (e.g., 'Chicken sandwich') or enter calories...";
            } else {
                elements.tabDaily.className = 'tab-inactive pb-2 text-xs header-text uppercase tracking-widest transition-all';
                elements.tabLibrary.className = 'tab-active pb-2 text-xs header-text uppercase tracking-widest transition-all';
                elements.input.placeholder = "Item to save (e.g., 'Oatmeal with berries')...";
            }
            elements.input.focus();
        }

        async function fetchWithRetry(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return response;
                } catch (e) {}
                await new Promise(res => setTimeout(res, delay));
                delay *= 2;
            }
            throw new Error('API failed');
        }

        async function analyzeFood() {
            const text = elements.input.value.trim();
            if (!text) return;

            const numeric = parseFloat(text);
            if (!isNaN(numeric) && isFinite(text)) {
                const item = { name: "Manual Entry", calories: numeric, protein: 0, carbs: 0, fat: 0 };
                if (inputMode === 'daily') addLogItem(item);
                else addLibraryItem(item);
                elements.input.value = "";
                return;
            }

            setLoading(true);
            try {
                const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text }] }],
                        systemInstruction: { parts: [{ text: 'Analyze food and return JSON: {"name":string, "calories":number, "protein":number, "carbs":number, "fat":number}.' }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });
                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                
                if (inputMode === 'daily') addLogItem(result);
                else addLibraryItem(result);
                
                elements.input.value = "";
            } catch (err) {
                elements.error.textContent = "Error processing request.";
                elements.error.classList.remove('hidden');
            } finally {
                setLoading(false);
            }
        }

        function addLogItem(item) {
            dailyLog.unshift({ ...item, id: Date.now() });
            saveAndRender();
        }

        function addLibraryItem(item) {
            if (!savedItems.find(s => s.name.toLowerCase() === item.name.toLowerCase())) {
                savedItems.unshift({ ...item, id: Date.now() });
            }
            saveAndRender();
        }

        function toggleLibrary(id) {
            const item = dailyLog.find(i => i.id === id);
            if (item) addLibraryItem(item);
        }

        function deleteLog(id) {
            dailyLog = dailyLog.filter(i => i.id !== id);
            saveAndRender();
        }

        function deleteLibrary(id) {
            savedItems = savedItems.filter(i => i.id !== id);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('calorie_tracker_data', JSON.stringify({ log: dailyLog, library: savedItems }));
            render();
        }

        function setLoading(val) {
            elements.spinner.classList.toggle('hidden', !val);
            elements.searchIcon.classList.toggle('hidden', val);
            elements.error.classList.add('hidden');
        }

        function render() {
            const totals = dailyLog.reduce((a, b) => ({
                cal: a.cal + b.calories,
                p: a.p + b.protein,
                c: a.c + b.carbs,
                f: a.f + b.fat
            }), { cal: 0, p: 0, c: 0, f: 0 });

            elements.stats.innerHTML = `
                ${statCard('Calories', Math.round(totals.cal), 'kcal', 'text-white')}
                ${statCard('Protein', Math.round(totals.p), 'g', 'text-emerald-400')}
                ${statCard('Carbs', Math.round(totals.c), 'g', 'text-sky-400')}
                ${statCard('Fat', Math.round(totals.f), 'g', 'text-rose-400')}
            `;

            elements.log.innerHTML = dailyLog.length ? dailyLog.map(item => `
                <div class="p-4 flex items-center justify-between hover:bg-neutral-800/50 transition-colors group">
                    <div>
                        <h3 class="header-text text-white text-sm capitalize">${item.name}</h3>
                        <p class="text-[10px] text-neutral-500 mt-0.5">${item.calories} kcal • P: ${item.protein}g • C: ${item.carbs}g • F: ${item.fat}g</p>
                    </div>
                    <div class="flex gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="toggleLibrary(${item.id})" class="p-2 text-neutral-600 hover:text-amber-400 transition-colors" title="Save to Library"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg></button>
                        <button onclick="deleteLog(${item.id})" class="p-2 text-neutral-600 hover:text-rose-400 transition-colors" title="Delete"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg></button>
                    </div>
                </div>
            `).join('') : `<div class="p-8 text-center text-xs text-neutral-600">No items logged today</div>`;

            elements.library.innerHTML = savedItems.length ? savedItems.map(item => `
                <div class="p-3 rounded-2xl hover:bg-neutral-800 flex items-center justify-between group transition-colors">
                    <div class="flex-1 cursor-pointer" onclick="addLogItem({name:'${item.name.replace(/'/g, "\\'")}',calories:${item.calories},protein:${item.protein},carbs:${item.carbs},fat:${item.fat}})">
                        <p class="header-text text-xs capitalize text-neutral-200 group-hover:text-white">${item.name}</p>
                        <p class="text-[10px] text-neutral-500">${item.calories} kcal</p>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="addLogItem({name:'${item.name.replace(/'/g, "\\'")}',calories:${item.calories},protein:${item.protein},carbs:${item.carbs},fat:${item.fat}})" class="p-2 text-neutral-600 hover:text-emerald-400 transition-colors" title="Add to Daily Log">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        </button>
                        <button onclick="deleteLibrary(${item.id})" class="p-2 text-neutral-600 hover:text-rose-400 transition-colors" title="Remove from Library">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                        </button>
                    </div>
                </div>
            `).join('') : `<div class="p-8 text-center text-xs text-neutral-600">Library is empty</div>`;
        }

        function statCard(label, val, unit, color) {
            return `
                <div class="flex flex-col">
                    <span class="text-[9px] header-text uppercase text-neutral-500 tracking-tighter">${label}</span>
                    <div class="text-2xl header-text ${color} mt-1">${val}<span class="text-[10px] ml-0.5 opacity-50 text-neutral-400 font-normal">${unit}</span></div>
                </div>
            `;
        }

        elements.input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') analyzeFood();
        });

        init();
    </script>
</body>
</html>
