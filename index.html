<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #161616;
            --accent-color: #ffaa33; /* Matches the orange in screenshot */
            --text-main: #ffffff;
            --text-muted: #888888;
            --border-radius: 16px;
            --input-bg: #222222;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Mobile width constraint */
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* --- Components --- */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            border: 1px solid #1f1f1f;
        }

        .label {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        /* Top Card: Stats */
        .total-section {
            margin-bottom: 24px;
        }
        
        .big-number {
            font-size: 3.5rem;
            font-weight: 600;
            line-height: 1;
            color: var(--accent-color);
        }
        
        .unit {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-left: 4px;
        }

        .macros {
            display: flex;
            gap: 40px;
            border-top: 1px solid #333;
            padding-top: 16px;
        }

        .macro-item h4 {
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .macro-item span {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .macro-item span.green { color: #ff5555; } /* Protein color logic */
        .macro-item span.blue { color: #55aaff; } /* Carbs */
        .macro-item span.yellow { color: #ffaa33; } /* Fat */

        /* Middle Card: Progress */
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 12px;
        }

        .goal-text {
            color: var(--accent-color);
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .goal-text:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .progress-track {
            background-color: #2a2a2a;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            background-color: #333; /* Default empty state */
            height: 100%;
            width: 0%;
            transition: width 0.5s ease, background-color 0.3s;
        }
        
        /* When active, use accent color */
        .progress-fill.active {
            background-color: var(--accent-color);
        }

        .percentage {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Bottom Card: Input */
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .tab {
            padding-bottom: 10px;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: var(--accent-color);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px; /* Overlap border */
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }

        input[type="text"] {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--accent-color); /* Active state border style */
            border-radius: 8px;
            padding: 16px 16px 16px 44px; /* Left padding for icon */
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button.log-btn {
            width: 100%;
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.1s;
        }

        button.log-btn:active {
            transform: scale(0.98);
        }

        /* Bottom Placeholders */
        .placeholder-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            opacity: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            border: 1px solid #1f1f1f;
        }
        
    </style>
</head>
<body>

<div class="container">
    
    <div class="card">
        <div class="total-section">
            <div class="label">Total Calories</div>
            <div class="big-number"><span id="total-cals">0</span><span class="unit">KCAL</span></div>
        </div>
        <div class="macros">
            <div class="macro-item">
                <h4>Protein</h4>
                <span class="green">0g</span>
            </div>
            <div class="macro-item">
                <h4>Carbs</h4>
                <span class="blue">0g</span>
            </div>
            <div class="macro-item">
                <h4>Fat</h4>
                <span class="yellow">0g</span>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="progress-header">
            <div class="label" style="margin:0;">Daily Progress</div>
            <div class="goal-text" id="goal-display" onclick="editGoal()">GOAL: 2400</div>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progress-bar"></div>
        </div>
        <div class="percentage" id="progress-percent">0%</div>
    </div>

    <div class="card">
        <div class="tabs">
            <div class="tab active">Log to Daily</div>
            <div class="tab">Save to Library</div>
        </div>
        
        <div class="input-wrapper">
            <span class="search-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </span>
            <input type="text" id="food-input" placeholder="Describe food or enter calories..." autocomplete="off">
        </div>

        <button class="log-btn" onclick="logEntry()">Log Entry</button>
    </div>

    <div class="placeholder-card">
        <div class="label">Today's Log</div>
    </div>

</div>

<script>
    // --- State Management ---
    const STATE = {
        calories: 0,
        goal: 2400,
        lastLogDate: null
    };

    // --- Initialization ---
    function init() {
        loadData();
        checkMidnightReset();
        updateUI();

        // Listen for "Enter" key in input
        document.getElementById('food-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                logEntry();
            }
        });
    }

    // --- Core Logic ---

    function loadData() {
        const stored = localStorage.getItem('calorieTrackerData');
        if (stored) {
            const parsed = JSON.parse(stored);
            STATE.calories = parsed.calories || 0;
            STATE.goal = parsed.goal || 2400;
            STATE.lastLogDate = parsed.lastLogDate;
        }
    }

    function saveData() {
        localStorage.setItem('calorieTrackerData', JSON.stringify(STATE));
    }

    function checkMidnightReset() {
        const today = new Date().toDateString(); // e.g. "Thu Feb 05 2026"
        
        if (STATE.lastLogDate !== today) {
            // New day detected
            if (STATE.lastLogDate) {
               // Only reset if it's not the very first run
               STATE.calories = 0;
               // Note: We keep the Goal, just reset daily progress
            }
            STATE.lastLogDate = today;
            saveData();
        }
    }

    function logEntry() {
        const input = document.getElementById('food-input');
        const text = input.value.trim();
        
        if (!text) return;

        // Simple Parser: Extract the first number found in the string
        // Matches "500", "Chicken 500", "500 chicken"
        const numberMatch = text.match(/(\d+)/);
        
        if (numberMatch) {
            const calsToAdd = parseInt(numberMatch[0], 10);
            STATE.calories += calsToAdd;
            
            // Update Date to ensure we are logging for "today"
            STATE.lastLogDate = new Date().toDateString(); 
            
            saveData();
            updateUI();
            
            // Clear input
            input.value = '';
        } else {
            alert("Please enter a number (e.g., '500' or 'Lunch 500')");
        }
    }

    function editGoal() {
        const newGoal = prompt("Enter new daily calorie goal:", STATE.goal);
        if (newGoal && !isNaN(newGoal)) {
            STATE.goal = parseInt(newGoal, 10);
            saveData();
            updateUI();
        }
    }

    // --- UI Rendering ---

    function updateUI() {
        // 1. Total Calories
        document.getElementById('total-cals').innerText = STATE.calories;

        // 2. Goal Text
        document.getElementById('goal-display').innerText = `GOAL: ${STATE.goal}`;

        // 3. Progress Bar
        let percent = 0;
        if (STATE.goal > 0) {
            percent = (STATE.calories / STATE.goal) * 100;
        }
        
        // Cap visual fill at 100% (but allow logic to go higher if needed)
        const visualPercent = Math.min(percent, 100);
        
        const bar = document.getElementById('progress-bar');
        bar.style.width = `${visualPercent}%`;
        
        // Aesthetic: Only color the bar if there is progress
        if (STATE.calories > 0) {
            bar.classList.add('active');
        } else {
            bar.classList.remove('active');
        }

        // 4. Percentage Text
        document.getElementById('progress-percent').innerText = `${Math.round(percent)}%`;
    }

    // Run on load
    init();

</script>

</body>
</html>
